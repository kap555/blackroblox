<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../img/png/favicon.png" type="image/x-icon">
    <title>Rolex</title>
</head>
<body class="body">

    <header class="header" id="header">

        <div class="header-inner container">

            <a href="#" class="logo">
                <i class='bx bxs-watch'></i>
                Rolex
            </a>

            <nav class="header-nav">

                <ul class="nav-list">

                    <!-- (li.nav-list-item>a.nav-list-link.link)*4 -->

                    <li class="nav-list-item">
                        <a href="#home" class="nav-list-link link">
                            Home
                        </a>
                    </li>

                    <li class="nav-list-item">
                        <a href="#featured" class="nav-list-link link">
                            Featured
                        </a>
                    </li>

                    <li class="nav-list-item">
                        <a href="#products" class="nav-list-link link">
                            Products
                        </a>
                    </li>

                    <li class="nav-list-item">
                        <a href="#new" class="nav-list-link link">
                            New
                        </a>
                    </li>

                </ul>

            </nav>

            <div class="header-btns">
                <!-- (button.header-btn#btn-)*3 -->

                <button class="header-btn btn-cart" id="btn-cart">
                    <i class='bx bx-cart-alt'></i>
                </button>

                <button class="header-btn btn-menu" id="btn-menu">
                    <i class='bx bx-category-alt'></i>
                </button>

                <button class="header-btn btn-close" id="btn-close">
                    <i class='bx bx-x'></i>
                </button>
            </div>

        </div>

    </header>

    <main class="main">
        
        <section class="home" id="home">
            <article class="home-inner">
                <div class="home-bg-img-container">
                    <img src="..img/png/home.png" alt="" class="home-bg-img"></img>
                </div>

                <li class="home-social"></li>
            </article>
        </section>
    </main>
    
    <footer class="footer">
    </footer>
</body>
</html>
