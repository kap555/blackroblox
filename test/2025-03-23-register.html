<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="./css/2025-03-23-login.css">
</head>
<body class="body">
    <header class="header container">
        <a href="" class="header-logo">Site</a>
        <nav class="header-nav">
            <ul class="nav-list">
                <a href="" class="nav-list-item nav-link link">Sniggers</a>
                <a href="" class="nav-list-item nav-link link">Sniggers</a>
                <a href="" class="nav-list-item nav-link link">Sniggers</a>
            </ul>
        </nav>
        <a href="./2025-03-23-login.html" class="btn header-btn">Sign In</a>
    </header>

    <main class="main container">
        <h1 class="visually-hidden">
            sign up
        </h1>

        <form action="" class="form" method="post">
            <h2 class="form-title">Sign up</h2>
            <div class="form-fields">
                <div class="form-field">
                    <label for="name" class="input-label label-required">Name:</label>
                    <input type="text" class="input" name="name" placeholder="Ваше имя" required>
                </div>
                <div class="form-field">
                    <label for="email" class="input-label label-required">Email:;</label>
                    <input type="text" class="input" name="email" placeholder="Ваша электронная почта" required>
                </div>
                <div class="form-field">
                    <label for="login" class="input-label label-required">Login:</label>
                    <input type="text" class="input" name="login" placeholder="Ваш логин" required>
                </div>
                <div class="form-field">
                    <label for="password" class="input-label label-required">Password:</label>
                    <input type="password" class="input" name="password" placeholder="Введите пароль" required>
                </div>
            </div>
            <div class="form-controllers">
                <button type="submit" class="btn form-btn">submit</button>
                <button type="reset" class="btn form-btn">reset</button>
            </div>
            <p class="form-additions">Already have an account? <a href="./2025-03-23-login.html" class="link form-addition-link">Sign in</a></p> 
        </form>
    </main>

    <footer class="footer container">
        <p class="footer-info">
            Made by
            <a href="https://t.me/kap05" class="footer-link link" target="_blank">@kap05</a> (2025)
        </p>
    </footer>
</body>
</html>
