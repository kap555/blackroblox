<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Солнечная Система</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

    <div class="stars">
        <img src="../img/kokos.png" alt="sun" class="sun">
        <div class="orbit-wrapper">
            <div class="orbit earth-orbit">
                <img src="../img/earth.png" alt="earth" class="planet earth">
            </div>
        </div>

        <div class="orbit-wrapper">
            <div class="orbit mars-orbit">
                <img src="../img/mars.png" alt="mars" class="planet mars">
            </div>
        </div>

        <div class="orbit-wrapper">
            <div class="orbit jupiter-orbit">
                <img src="../img/jupiter.png" alt="jupiter" class="planet jupiter">
            </div>
        </div>

        <div class="orbit-wrapper">
            <div class="orbit saturn-orbit">
                <img src="../img/saturn.png" alt="saturn" class="planet saturn">
            </div>
        </div>

        <div class="orbit-wrapper">
            <div class="orbit uranus-orbit">
                <img src="../img/uranus.png" alt="uranus" class="planet uranus">
            </div>
        </div>

        <div class="orbit-wrapper">
            <div class="orbit neptune-orbit">
                <img src="../img/neptune.png" alt="neptune" class="planet neptune">
            </div>
        </div>

        <div class="orbit-wrapper">
            <div class="orbit pluto-orbit">
                <img src="../img/pluto.png" alt="pluto" class="planet pluto">
            </div>
        </div>
    </div>

</body>
</html>
